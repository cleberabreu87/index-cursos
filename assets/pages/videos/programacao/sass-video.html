<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sass</title>
    <link rel="stylesheet" href="../../../css/reset.css" />
    <link rel="stylesheet" href="../../../css/pagina-video.css" />
  </head>

  <body id="body-secundario">
    <h1>Sass</h1>

    <hr />
    <div class="curso">
      <div class="linha">
        <p class="item-nome-curso">Curso:</p>
        <span class="nome-curso">Curso de Sass</span>
      </div>
      <div class="linha">
        <p class="item-ano-curso">Publicação:</p>
        <input
          class="ano-curso"
          type="date"
          name="data-publicacao"
          id="data-publicacao"
          value="2023-01-01"
          disabled
        />
      </div>
      <div class="linha">
        <p class="item-canal-curso">Autor:</p>
        <a
          href="https://www.youtube.com/@vidafullstack2431"
          target="_blank"
          class="nome-canal"
          >Vida FullStack</a
        >
      </div>
      <div class="linha">
        <p class="item-video-curso">Playlist:</p>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/videoseries?si=r4mMNIvWJqQlk5oc&amp;list=PLMy95_4XE08OmaSd_GOLKNkqhoJFvg7w7"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <hr />
    <div class="curso">
      <div class="linha">
        <p class="item-nome-curso">Curso:</p>
        <span class="nome-curso">Aprenda SASS em 1 hora | Curso de SASS</span>
      </div>
      <div class="linha">
        <p class="item-ano-curso">Publicação:</p>
        <input
          class="ano-curso"
          type="date"
          name="data-publicacao"
          id="data-publicacao"
          value="2023-01-01"
          disabled
        />
      </div>
      <div class="linha">
        <p class="item-canal-curso">Autor:</p>
        <a
          href="https://www.youtube.com/@MatheusBattisti"
          target="_blank"
          class="nome-canal"
          >Matheus Battisti - Hora de Codar</a
        >
      </div>
      <div class="linha">
        <p class="item-video-curso">Playlist:</p>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/Wo5t3uUV8n4?si=F8ma4j4Jg9QduKuj"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <hr />
  </body>
</html>
